<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Index.css">
</head>

<body>
  <div>

    <div id="main-box">
      <div class="box box-1 ">
        <div class="big-num Player-1 ">0</div>
        <img class="img-1" src="img/dice-1.png" alt="">
        <div class="Current-Score">

          <p>Current Score <span class="total-score-1">0</span></p>
        </div>
      </div>
      <div class="box box-2 toggle">
        <div class="big-num Player-2">0</div>
        <img class="img-2" src="img/dice-1.png" alt="">
        <div class="Current-Score">

          <p>Current Score <span class="total-score-2">0</span></p>
        </div>
      </div>

    </div>
    <div class="allbtn">
      <button class="btn">Roll Dice</button>
      <button id="holdvol" class="btn">Hold Score</button>
    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
